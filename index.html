<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine</title>
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#ffe6ee;font-family:Arial,sans-serif}
    .card{background:#fff;padding:26px;border-radius:20px;text-align:center;box-shadow:0 20px 60px rgba(0,0,0,.15);width:min(520px,92vw)}
    img{width:190px;height:auto;display:block;margin:0 auto 10px}
    h2{margin:10px 0 6px}
    .btns{display:flex;gap:12px;justify-content:center;margin-top:14px;flex-wrap:wrap}
    button{border:0;border-radius:14px;padding:12px 20px;font-size:18px;font-weight:800;cursor:pointer;min-width:140px}
    #yes{background:#ff4d6d;color:#fff}
    #no{background:#e5e7eb;color:#111}
  </style>
</head>
<body>
  <div class="card">
    <img alt="monkey holding a heart" src="https://i.imgur.com/9Xnt7hY.png">
    <h2>Will you be my Valentine? ðŸ’–</h2>
    <div class="btns">
      <button id="yes" type="button">Yes</button>
      <button id="no" type="button">No</button>
    </div>
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no  = document.getElementById("no");
    let yesScale = 1;
    let noScale  = 1;

    no.addEventListener("click", () => {
      yesScale = Math.min(3.2, yesScale + 0.18);
      noScale  = Math.max(0.35, noScale  - 0.10);
      yes.style.transform = `scale(${yesScale})`;
      no.style.transform  = `scale(${noScale})`;
    });

    yes.addEventListener("click", () => {
      document.body.innerHTML = "<div style='font-family:Arial,sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;background:#ffe6ee;text-align:center;padding:24px'><div style='background:#fff;padding:26px;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.15);width:min(520px,92vw)'><h1 style='margin:0 0 10px'>YAY ðŸ’–</h1><p style='margin:0;font-size:18px'>See you on Valentineâ€™s.</p></div></div>";
    });
  </script>
</body>
</html>
