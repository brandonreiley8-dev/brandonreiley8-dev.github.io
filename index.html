<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Epstein Files</title>
  <meta property="og:title" content="Epstein Files">
  <meta property="og:description" content="Click to view">
  <meta property="og:type" content="website">

  <style>
    :root{
      --bg1:#ffe6ee;
      --bg2:#ffd6e3;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --yes1:#ff4d6d;
      --yes2:#ff2d55;
      --no:#e5e7eb;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 800px at 20% 20%, var(--bg2), transparent 55%),
        radial-gradient(900px 700px at 80% 30%, #ffd0da, transparent 55%),
        linear-gradient(135deg, var(--bg1), #fff);
      color:var(--text);
      overflow:hidden;
    }
    .card{
      width:min(560px,92vw);
      background:rgba(255,255,255,.92);
      border:1px solid rgba(255,255,255,.9);
      border-radius:22px;
      padding:22px 18px 18px;
      text-align:center;
      box-shadow:0 18px 70px rgba(0,0,0,.12);
      backdrop-filter: blur(10px);
      position:relative;
    }
    .emoji{
      font-size:72px;
      line-height:1;
      margin:6px 0 10px;
      user-select:none;
    }
    h1{
      margin:8px 0 6px;
      font-size:clamp(22px,4.6vw,34px);
      letter-spacing:-0.02em;
    }
    .name{ color:var(--yes2); font-weight:900; }
    .sub{
      margin:0 0 14px;
      color:var(--muted);
      font-size:14px;
    }
    .btns{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:10px;
    }
    button{
      border:0;
      border-radius:14px;
      padding:12px 20px;
      font-size:18px;
      font-weight:900;
      cursor:pointer;
      min-width:150px;
      transition:transform .18s ease, opacity .18s ease;
      box-shadow:0 10px 24px rgba(0,0,0,.10);
    }
    #yes{
      background:linear-gradient(180deg,var(--yes1),var(--yes2));
      color:#fff;
      transform:scale(1);
    }
    #no{
      background:var(--no);
      color:#111;
      transform:scale(1);
      opacity:1;
    }
    .hearts{
      position:absolute;
      inset:0;
      border-radius:22px;
      overflow:hidden;
      pointer-events:none;
    }
    .heart{
      position:absolute;
      width:14px;height:14px;
      background:rgba(255,77,109,.25);
      transform:rotate(45deg);
      animation:float linear infinite;
      opacity:.35;
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:14px;height:14px;
      background:rgba(255,77,109,.25);
      border-radius:50%;
    }
    .heart:before{ left:-7px; top:0; }
    .heart:after{ left:0; top:-7px; }
    @keyframes float{
      from{ transform:translateY(120%) rotate(45deg); }
      to{ transform:translateY(-160%) rotate(45deg); }
    }
    .final{
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
      justify-content:center;
      padding:28px 18px;
      text-align:center;
    }
    .final .big{
      font-size:clamp(24px,5vw,40px);
      font-weight:1000;
    }
    .final .line{
      font-size:18px;
      font-weight:900;
    }
    .final .small{
      font-size:13px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <div class="hearts" id="hearts"></div>

    <div class="emoji">üêµ‚ù§Ô∏è</div>

    <h1>Will you be my Valentine, <span class="name">Churoro</span>?</h1>
    <div class="sub">One click. No pressure.</div>

    <div class="btns">
      <button id="yes" type="button">Yes üíñ</button>
      <button id="no" type="button">No</button>
    </div>
  </div>

  <script>
    const hearts = document.getElementById("hearts");
    for (let i = 0; i < 18; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.style.left = Math.random()*100 + "%";
      h.style.animationDuration = (7 + Math.random()*7) + "s";
      h.style.animationDelay = (-Math.random()*10) + "s";
      const s = 10 + Math.random()*18;
      h.style.width = s + "px";
      h.style.height = s + "px";
      hearts.appendChild(h);
    }

    const yes = document.getElementById("yes");
    const no  = document.getElementById("no");
    const card = document.getElementById("card");

    const yesPhrases = [
      "Yes üíñ",
      "Yes, Churoro üíò",
      "I choose you ‚ù§Ô∏è",
      "Always you ü•∫‚ù§Ô∏è",
      "I‚Äôm yours üíû"
    ];
    let yesClicks = 0;
    let noScale = 1;
    let noOpacity = 1;

    function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

    no.onclick = () => {
      noScale = clamp(noScale - 0.12, 0, 1);
      noOpacity = clamp(noOpacity - 0.14, 0, 1);
      no.style.transform = `scale(${noScale})`;
      no.style.opacity = noOpacity;
      yes.style.transform = `scale(${clamp(1 + (1-noScale)*0.6,1,1.9)})`;
      if (noScale <= 0.35 || noOpacity <= 0.15) {
        no.style.display = "none";
      }
    };

    yes.onclick = () => {
      yesClicks++;
      yes.textContent = yesPhrases[Math.min(yesClicks, yesPhrases.length-1)];
      yes.style.transform = `scale(${clamp(1 + yesClicks*0.08,1,1.6)})`;
      if (yesClicks >= 2) {
        card.innerHTML = `
          <div class="final">
            <div class="emoji">üêµ‚ù§Ô∏è</div>
            <div class="big">Churoro, you‚Äôre my Valentine üíñ</div>
            <div class="line">Now u get me something for valentines ya</div>
            <div class="small">Screenshot this üòå</div>
          </div>
        `;
      }
    };
  </script>
</body>
</html>
